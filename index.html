<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 狭間書房</title>
 <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
}

body {
  background-color: #ffffff;
  color: #32a9cd;
  font-family: "ヒラギノ角ゴシック", sans-serif;
  line-height: 1.8;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1em 2em;
  background-color: #32a9cd;
  color: #fff;
  flex-shrink: 0;
  gap: 2em;
  box-sizing: border-box;
  width: 100%;
}

.title-wrapper {
  display: flex;
  flex-direction: column;
}

.title-wrapper a {
  text-decoration: none;
  color: #fff;
  display: flex;
  flex-direction: column;
  cursor: pointer;
}

header h1 {
  margin: 0;
  font-size: 3em;
  letter-spacing: 0.1em;
  line-height: 1;
  border: none;
  font-family: 'Tsunagi Gothic Black', sans-serif;
  font-weight: 700;
}

.subtitle {
  margin: 0;
  padding: 0;
  line-height: 1;
  font-size: 1em;
  text-align: center;
  color: #fff;
}

.search {
  display: flex;
  align-items: center;
  gap: 0.5em;
  flex-shrink: 0;
  margin-left: auto;
}

.search form {
  display: flex;
  align-items: center;
  gap: 0.5em;
}

.search input {
  padding: 4px;
  border: 2px solid #003366;
  border-radius: 4px;
  width: 150px;
  background-color: #fff;
  color: #003366;
}

.search button {
  padding: 4px 6px;
  border-radius: 4px;
  border: none;
  background-color: #003366;
  color: #fff;
  cursor: pointer;
  white-space: nowrap;
  flex-shrink: 0;
}

nav {
  text-align: center;
  padding: 1em 0;
  background-color: #f0f0f0;
  flex-shrink: 0;
  overflow-x: auto;
  box-sizing: border-box;
  width: 100%;
}

nav a {
  color: #003366;
  margin: 0 1em;
  text-decoration: none;
  font-weight: bold;
  display: inline-block;
  white-space: nowrap;
}

nav a.active {
  color: #32a9cd;
  border-bottom: 2px solid #32a9cd;
}

.content {
  max-width: 1000px;
  margin: 2em auto;
  padding: 0 1em;
  flex: 1;
  width: 100%;
  box-sizing: border-box;
}

.page-title {
  text-align: center;
  margin: 2em 0;
  padding: 1em;
  background: linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%);
  border-radius: 8px;
  border: 2px solid #32a9cd;
}

.page-title h1 {
  color: #003366;
  font-size: 2.5em;
  margin: 0;
  letter-spacing: 0.1em;
}

.form-container {
  background-color: #fafafa;
  padding: 2em;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  box-sizing: border-box;
}

.form-group {
  margin-bottom: 2em;
}

.form-group label {
  display: block;
  color: #003366;
  font-weight: bold;
  margin-bottom: 0.5em;
  font-size: 1.1em;
}

.required {
  color: #e74c3c;
  font-size: 0.9em;
  margin-left: 0.5em;
}

.radio-group {
  display: flex;
  flex-direction: column;
  gap: 0.8em;
  margin-top: 1em;
}

.radio-item {
  display: flex;
  align-items: center;
  padding: 0.8em;
  background-color: #fff;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.radio-item:hover {
  border-color: #32a9cd;
  background-color: #f8fbfc;
}

.radio-item input[type="radio"] {
  margin-right: 1em;
  transform: scale(1.2);
  flex-shrink: 0;
}

.radio-item.selected {
  border-color: #32a9cd;
  background-color: #f0f8ff;
}

select {
  width: 100%;
  padding: 1em;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  background-color: #fff;
  color: #003366;
  font-size: 1em;
  font-family: inherit;
  cursor: pointer;
  box-sizing: border-box;
}

.form-container input[type="text"],
.form-container input[type="number"],
.form-container textarea {
  width: 100%;
  padding: 1em;
  border: 2px solid #e0e0e0;
  border-radius: 8px;
  background-color: #fff;
  color: #003366;
  font-size: 1em;
  font-family: inherit;
  box-sizing: border-box;
}

textarea {
  height: 120px;
  resize: vertical;
}

.conditional-section {
  display: none;
  margin-top: 1em;
  padding: 1em;
  background-color: #f0f8ff;
  border: 2px solid #32a9cd;
  border-radius: 8px;
}

.conditional-section.show {
  display: block;
}

.submit-container {
  text-align: center;
  margin-top: 3em;
}

.submit-btn {
  background: linear-gradient(135deg, #32a9cd 0%, #267fa1 100%);
  color: white;
  border: none;
  padding: 1em 3em;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(50, 169, 205, 0.3);
  width: 100%;
  max-width: 300px;
}

footer {
  background-color: #32a9cd;
  color: #ffffff;
  text-align: center;
  padding: 1em;
  flex-shrink: 0;
  margin-top: auto;
  box-sizing: border-box;
  width: 100%;
}

@media (max-width: 480px) {
  header {
    flex-direction: column;
    gap: 0.5em;
    padding: 0.8em;
  }

  header h1 {
    font-size: 1.5em;
  }

  .search {
    width: 100%;
    margin-left: 0;
  }

  .search form {
    width: 100%;
  }

  .search input {
    width: 100%;
    padding: 0.5em;
    font-size: 16px;
  }

  nav a {
    margin: 0 0.3em;
    font-size: 0.8em;
  }

  .content {
    padding: 0 0.8em;
    margin: 0.8em auto;
    flex: 1;
  }

  .page-title h1 {
    font-size: 1.5em;
  }

  .form-container {
    padding: 1em;
  }

  footer {
    padding: 0.8em 0.5em;
    font-size: 0.9em;
  }

  footer p {
    margin: 0;
  }
}
  </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <a href="https://hazamashobo.github.io/main/">
        <h1>狭間書房</h1>
        <p class="subtitle">Hazama Publishing</p>
      </a>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <nav>
    <a href="https://hazamashobo.github.io/main/">ホーム</a>
    <a href="https://hazamashobo.github.io/company/">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/" class="active">お問い合わせ</a>
  </nav>

  <div class="content">
    <div class="page-title">
      <h1>お問い合わせ</h1>
    </div>

    <div class="form-group" id="book_selection">
      <label for="book_title">対象書籍<span class="required">*必須</span></label>
      <select name="book_title" id="book_title">
        <option value="">書籍を選択してください</option>
        <option value="美術の穴">美術の穴</option>
        <option value="RPGさんぽ入門">RPGさんぽ入門</option>
        <option value="コンクール＆コンテスト">コンクール＆コンテスト</option>
        <option value="鳥の目 虫の目 魚の目">鳥の目 虫の目 魚の目</option>
        <option value="光輪-Nimbus-">光輪-Nimbus-</option>
        <option value="What is Brown noise?">What is Brown noise?</option>
        <option value="ひのまる構図">ひのまる構図</option>
        <option value="黒子を星座に">黒子を星座に</option>
        <option value="RPGさんぽ概説">RPGさんぽ概説</option>
        <option value="日本の顔スポット">日本の顔スポット</option>
        <option value="千年幸福論">千年幸福論</option>
        <option value="カレーのご飯は冷たい方が美味しい">カレーのご飯は冷たい方が美味しい</option>
        <option value="LIMINAL SPACE 100">LIMINAL SPACE 100</option>
        <option value="花火禁止区域ができるまで">花火禁止区域ができるまで</option>
        <option value="配送遅刻しないために">配送遅刻しないために</option>
      </select>
    </div>

    <div class="form-container">
      <form id="contactForm">
        <div class="form-group">
          <label>お問い合わせの種類<span class="required">*必須</span></label>
          <div class="radio-group">
            <div class="radio-item" onclick="selectRadio('inquiry_type', 'book_issue')">
              <input type="radio" name="inquiry_type" value="book_issue" id="book_issue">
              <label for="book_issue">書籍に関する不備</label>
            </div>
            <div class="radio-item" onclick="selectRadio('inquiry_type', 'opinion')">
              <input type="radio" name="inquiry_type" value="opinion" id="opinion">
              <label for="opinion">ご意見・ご感想</label>
            </div>
            <div class="radio-item" onclick="selectRadio('inquiry_type', 'other')">
              <input type="radio" name="inquiry_type" value="other" id="other">
              <label for="other">その他</label>
            </div>
          </div>
        </div>

        <div class="conditional-section" id="book_issue_details">
          <div class="form-group">
            <label>不具合の種類<span class="required">*必須</span></label>
            <div class="radio-group">
              <div class="radio-item" onclick="selectRadio('issue_type', 'qr_code')">
                <input type="radio" name="issue_type" value="qr_code" id="qr_code">
                <label for="qr_code">QRコードの不具合</label>
              </div>
              <div class="radio-item" onclick="selectRadio('issue_type', 'typo')">
                <input type="radio" name="issue_type" value="typo" id="typo">
                <label for="typo">誤字(誤字・脱字)</label>
              </div>
              <div class="radio-item" onclick="selectRadio('issue_type', 'binding')">
                <input type="radio" name="issue_type" value="binding" id="binding">
                <label for="binding">乱丁・落丁</label>
              </div>
              <div class="radio-item" onclick="selectRadio('issue_type', 'loose_pages')">
                <input type="radio" name="issue_type" value="loose_pages" id="loose_pages">
                <label for="loose_pages">ページが外れやすい</label>
              </div>
              <div class="radio-item" onclick="selectRadio('issue_type', 'other_issue')">
                <input type="radio" name="issue_type" value="other_issue" id="other_issue">
                <label for="other_issue">その他</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="page_number">ページ番号<span class="required">*必須</span><br>例）p.2-3が落丁していたら、「002003」と入力してください。</label>
            <input type="number" name="page_number" id="page_number" placeholder="半角数字6桁" min="1">
          </div>
        </div>

        <div class="form-group">
          <label for="details">内容詳細</label>
          <textarea name="details" id="details" placeholder="お問い合わせの詳細をご記入ください"></textarea>
        </div>

        <div class="submit-container">
          <button type="submit" class="submit-btn">送信する</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 狭間書房　（4/33）</p>
  </footer>

  <script>
    function selectRadio(name, value) {
      document.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
        radio.closest('.radio-item').classList.remove('selected');
        radio.checked = false;
      });
      const selectedRadio = document.getElementById(value);
      selectedRadio.checked = true;
      selectedRadio.closest('.radio-item').classList.add('selected');

      if (name === 'inquiry_type') {
        const bookIssueDetails = document.getElementById('book_issue_details');
        if (value === 'book_issue') {
          bookIssueDetails.classList.add('show');
        } else {
          bookIssueDetails.classList.remove('show');
          document.querySelectorAll('input[name="issue_type"]').forEach(radio => {
            radio.checked = false;
            radio.closest('.radio-item').classList.remove('selected');
          });
          document.getElementById('page_number').value = '';
        }
      }
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const inquiryType = document.querySelector('input[name="inquiry_type"]:checked')?.value;
      const bookTitle = document.getElementById('book_title').value;
      const issueType = document.querySelector('input[name="issue_type"]:checked')?.value;
      const pageNumber = document.getElementById('page_number').value;

      if (!inquiryType) { alert('お問い合わせの種類を選択してください。'); return; }
      if (!bookTitle) { alert('対象書籍を選択してください。'); return; }
      if (inquiryType === 'book_issue' && !issueType) { alert('不具合の種類を選択してください。'); return; }

      if (inquiryType === 'book_issue' && bookTitle === 'LIMINAL SPACE 100' && issueType === 'binding' && pageNumber === '148149') {
        showPDFConfirmPage();
      } else {
        showThankYouPage();
      }
    });

    function showPDFConfirmPage() {
      document.body.innerHTML = `
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 1em 2em; background-color: #32a9cd; color: #fff; flex-shrink: 0; gap: 2em; box-sizing: border-box; width: 100%;">
          <div class="title-wrapper">
            <a href="https://hazamashobo.github.io/main/" style="text-decoration: none; color: #fff; display: flex; flex-direction: column; cursor: pointer;">
              <h1 style="margin: 0; font-size: 3em; letter-spacing: 0.1em; line-height: 1; border: none; font-family: 'Tsunagi Gothic Black', sans-serif; font-weight: 700;">狭間書房</h1>
              <p style="margin: 0; padding: 0; line-height: 1; font-size: 1em; text-align: center; color: #fff;">Hazama Publishing</p>
            </a>

          <div style="display: flex; align-items: center; gap: 0.5em; flex-shrink: 0; margin-left: auto;">

              <input type="text" name="q" placeholder="キーワード入力" style="padding: 4px; border: 2px solid #003366; border-radius: 4px; width: 150px; background-color: #fff; color: #003366;">
              <button type="submit" style="padding: 4px 6px; border-radius: 4px; border: none; background-color: #003366; color: #fff; cursor: pointer; white-space: nowrap; flex-shrink: 0;">検索</button>
            </form>
          </div>
        </header>
        <nav style="text-align: center; padding: 1em 0; background-color: #f0f0f0; flex-shrink: 0; overflow-x: auto; box-sizing: border-box; width: 100%;">
          <a href="https://hazamashobo.github.io/main/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">ホーム</a>
          <a href="https://hazamashobo.github.io/company/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">狭間書房について</a>
          <a href="https://hazamashobo.github.io/books/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">刊行物</a>
          <a href="https://hazamashobo.github.io/contact/" style="color: #32a9cd; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap; border-bottom: 2px solid #32a9cd;">お問い合わせ</a>
        </nav>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2em 1em;">
          <div style="max-width:600px; width:100%; text-align:center;">
            <div style="background:linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%); padding:2em 1.5em; border-radius:12px; border:2px solid #32a9cd;">
              <h1 style="color:#003366; font-size:2em; margin-bottom:1em;">落丁部分のPDFを送信しました</h1>
              <p style="color:#32a9cd; font-size:1.1em; margin-bottom:2em;">下記のボタンからご確認いただけます。</p>
              <button onclick="window.location.href='https://acrobat.adobe.com/id/urn:aaid:sc:AP:1e604728-298e-4c7d-aaf9-66f5996ba6f7'" style="background:linear-gradient(135deg, #32a9cd 0%, #267fa1 100%); color:white; border:none; padding:1em 2em; font-size:1em; border-radius:25px; cursor:pointer; margin-bottom:1em; width:100%; box-sizing: border-box;">PDFを確認する</button>
              <button onclick="window.location.href='https://hazamashobo.github.io/main/index.html'" style="background:transparent; color:#32a9cd; border:2px solid #32a9cd; padding:0.8em 2em; font-size:1em; border-radius:25px; cursor:pointer; width:100%; box-sizing: border-box;">ホームに戻る</button>
            </div>
          </div>
        </div>
        <footer style="background-color: #32a9cd; color: #ffffff; text-align: center; padding: 1em; flex-shrink: 0; margin-top: auto; width: 100%; box-sizing: border-box;"><p style="margin: 0;">© 2025 狭間書房</p></footer>
      `;
      document.body.style.display = 'flex';
      document.body.style.flexDirection = 'column';
      document.body.style.height = '100vh';
    }

    function showThankYouPage() {
      document.body.innerHTML = `
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 1em 2em; background-color: #32a9cd; color: #fff; flex-shrink: 0; gap: 2em; box-sizing: border-box; width: 100%;">
          <div class="title-wrapper">
            <a href="https://hazamashobo.github.io/main/" style="text-decoration: none; color: #fff; display: flex; flex-direction: column; cursor: pointer;">
              <h1 style="margin: 0; font-size: 3em; letter-spacing: 0.1em; line-height: 1; border: none; font-family: 'Tsunagi Gothic Black', sans-serif; font-weight: 700;">狭間書房</h1>
              <p style="margin: 0; padding: 0; line-height: 1; font-size: 1em; text-align: center; color: #fff;">Hazama Publishing</p>
            </a>
          </div>
          <div style="display: flex; align-items: center; gap: 0.5em; flex-shrink: 0; margin-left: auto;">
            <form action="https://hazamashobo.github.io/result/" method="get" style="display: flex; align-items: center; gap: 0.5em;">
              <input type="text" name="q" placeholder="キーワード入力" style="padding: 4px; border: 2px solid #003366; border-radius: 4px; width: 150px; background-color: #fff; color: #003366;">
              <button type="submit" style="padding: 4px 6px; border-radius: 4px; border: none; background-color: #003366; color: #fff; cursor: pointer; white-space: nowrap; flex-shrink: 0;">検索</button>
            </form>
          </div>
        </header>
        <nav style="text-align: center; padding: 1em 0; background-color: #f0f0f0; flex-shrink: 0; overflow-x: auto; box-sizing: border-box; width: 100%;">
          <a href="https://hazamashobo.github.io/main/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">ホーム</a>
          <a href="https://hazamashobo.github.io/company/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">狭間書房について</a>
          <a href="https://hazamashobo.github.io/books/" style="color: #003366; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap;">刊行物</a>
          <a href="https://hazamashobo.github.io/contact/" style="color: #32a9cd; margin: 0 1em; text-decoration: none; font-weight: bold; display: inline-block; white-space: nowrap; border-bottom: 2px solid #32a9cd;">お問い合わせ</a>
        </nav>
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 2em 1em;">
          <div style="max-width:600px; width:100%; text-align:center;">
            <div style="background:linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%); padding:2em 1.5em; border-radius:12px; border:2px solid #32a9cd;">
              <h1 style="color:#003366; font-size:2em; margin-bottom:1em;">お問い合わせありがとうございました</h1>
              <p style="color:#32a9cd; font-size:1.1em; margin-bottom:2em;">担当者が確認いたします。</p>
              <button onclick="window.location.href='https://hazamashobo.github.io/main/index.html'" style="background:linear-gradient(135deg, #32a9cd 0%, #267fa1 100%); color:white; border:none; padding:1em 2em; font-size:1em; border-radius:25px; cursor:pointer; width:100%; box-sizing: border-box;">ホームに戻る</button>
            </div>
          </div>
        </div>
        <footer style="background-color: #32a9cd; color: #ffffff; text-align: center; padding: 1em; flex-shrink: 0; margin-top: auto; width: 100%; box-sizing: border-box;"><p style="margin: 0;">© 2025 狭間書房</p></footer>
      `;
      document.body.style.display = 'flex';
      document.body.style.flexDirection = 'column';
      document.body.style.height = '100vh';
    }
  </script>
</body>
</html>
