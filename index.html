<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | 狭間書房</title>
 <style>
  /* 1. 全体のベース（index 34を完全準拠） */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #ffffff;
    color: #32a9cd;
    font-family: "ヒラギノ角ゴシック", serif;
    line-height: 1.8;
    display: flex;
    flex-direction: column;
  }

  /* 2. ヘッダー：index 34と全く同じ指定 */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em 2em;
    background-color: #32a9cd;
    color: #fff;
    flex-shrink: 0;
  }

  .title-wrapper a {
    text-decoration: none;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  header h1 {
    margin: 0;
    font-size: 3em; /* PCサイズ */
    letter-spacing: 0.1em;
    line-height: 1;
    font-family: 'Tsunagi Gothic Black', sans-serif;
    font-weight: 700;
  }

  .subtitle {
    margin: 0;
    font-size: 1em;
    text-align: center;
    line-height: 1;
  }

  /* 3. 検索窓：画像IMG_3685のようなコンパクトなサイズへ */
  .search form {
    display: flex;
    align-items: center;
  }
  .search input {
    padding: 4px;
    border: 2px solid #003366;
    border-radius: 4px;
    width: 150px; /* index 34と同じ幅 */
    background-color: #fff;
    color: #003366;
  }
  .search button {
    padding: 4px 6px;
    margin-left: 4px;
    border-radius: 4px;
    border: none;
    background-color: #003366;
    color: #fff;
    cursor: pointer;
  }

  /* 4. ナビゲーション：横並びを維持 */
  nav {
    text-align: center;
    padding: 1em 0;
    background-color: #f0f0f0;
    flex-shrink: 0;
  }
  nav a {
    color: #003366;
    margin: 0 1em;
    text-decoration: none;
    font-weight: bold;
  }
  nav a.active {
    color: #32a9cd;
    border-bottom: 2px solid #32a9cd;
  }

  /* 5. コンテンツエリア */
  .content {
    max-width: 1000px;
    margin: 2em auto;
    padding: 0 1em;
    flex: 1;
    width: 100%;
    box-sizing: border-box;
  }

  /* 完了画面用の共通枠（CSSで制御することでスマホ対応させる） */
  .thanks-box {
    background: linear-gradient(135deg, #f8fbfc 0%, #e8f4f8 100%);
    padding: 3em;
    border-radius: 12px;
    border: 2px solid #32a9cd;
    text-align: center;
    max-width: 600px;
    width: 100%;
    box-sizing: border-box;
  }

  .thanks-title {
    color: #003366;
    font-size: 2.5em; /* PCサイズ */
    margin-bottom: 1em;
    line-height: 1.3;
  }

  /* -------------------------------------------
     ★レスポンシブ：画像IMG_3686の巨大化を防ぐ設定
  ------------------------------------------- */
  @media (max-width: 768px) {
    /* ヘッダー全体を縮小 */
    header {
      padding: 0.8em 1em;
    }
    header h1 {
      font-size: 1.5em; /* 3.0 -> 1.5へ。IMG_3685に近いサイズ感 */
    }
    .subtitle {
      font-size: 0.7em;
    }
    /* 検索窓もコンパクトに */
    .search input {
      width: 100px;
      font-size: 0.8em;
    }
    
    /* ナビゲーションがはみ出さないように */
    nav {
      padding: 0.5em 0;
    }
    nav a {
      margin: 0 0.5em;
      font-size: 0.85em;
    }

    /* 完了画面の文字も自動で小さくする */
    .thanks-box {
      padding: 2em 1em;
    }
    .thanks-title {
      font-size: 1.5em; /* スマホで巨大化するのを防ぐ */
    }
  }

  /* フォームパーツの基本装飾 */
  .form-container { background-color: #fafafa; padding: 2em; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
  .form-group { margin-bottom: 2em; }
  select, input, textarea { width: 100%; padding: 1em; border: 2px solid #e0e0e0; border-radius: 8px; box-sizing: border-box; }
  .radio-item { display: flex; align-items: center; padding: 0.8em; background-color: #fff; border: 2px solid #e0e0e0; border-radius: 8px; margin-top: 0.5em; cursor: pointer; }
  .radio-item.selected { border-color: #32a9cd; background-color: #f0f8ff; }
  .conditional-section { display: none; margin-top: 1em; padding: 1em; background-color: #f0f8ff; border: 2px solid #32a9cd; border-radius: 8px; }
  .conditional-section.show { display: block; }
  .submit-btn { background: linear-gradient(135deg, #32a9cd 0%, #267fa1 100%); color: white; border: none; padding: 1em 3em; font-size: 1.2em; font-weight: bold; border-radius: 25px; cursor: pointer; }
  footer { background-color: #32a9cd; color: #ffffff; text-align: center; padding: 1em; margin-top: auto; }
 </style>
</head>
<body>
  <header>
    <div class="title-wrapper">
      <a href="https://hazamashobo.github.io/main/index.html">
        <h1>狭間書房</h1>
        <p class="subtitle">Hazama Publishing</p>
      </a>
    </div>
    <div class="search">
      <form action="https://hazamashobo.github.io/result/" method="get">
        <input type="text" name="q" placeholder="キーワード入力">
        <button type="submit">検索</button>
      </form>
    </div>
  </header>

  <nav>
    <a href="https://hazamashobo.github.io/main/index.html">ホーム</a>
    <a href="https://hazamashobo.github.io/company/index.html">狭間書房について</a>
    <a href="https://hazamashobo.github.io/books/index.html">刊行物</a>
    <a href="https://hazamashobo.github.io/contact/index.html" class="active">お問い合わせ</a>
  </nav>

  <div class="content" id="main-content">
    <div class="page-title">
      <h1 style="color: #003366; font-size: 2em;">お問い合わせ</h1>
      <p>書籍に関するご質問やご意見をお聞かせください</p>
    </div>

    <div class="form-group" style="margin-bottom: 2em;">
      <label style="color: #003366; font-weight: bold;">対象書籍<span style="color:#e74c3c;">*必須</span></label>
      <select id="book_title">
        <option value="">書籍を選択してください</option>
        <option value="LIMINAL SPACE 100">LIMINAL SPACE 100</option>
        <option value="美術の穴">美術の穴</option>
        </select>
    </div>

    <div class="form-container">
      <form id="contactForm">
        <div class="form-group">
          <label style="color: #003366; font-weight: bold;">お問い合わせの種類</label>
          <div class="radio-item" onclick="selectRadio('inquiry_type', 'book_issue')">
            <input type="radio" name="inquiry_type" value="book_issue" id="book_issue">
            <label for="book_issue">書籍に関する不備</label>
          </div>
          <div class="radio-item" onclick="selectRadio('inquiry_type', 'opinion')">
            <input type="radio" name="inquiry_type" value="opinion" id="opinion">
            <label for="opinion">ご意見・ご感想</label>
          </div>
        </div>

        <div class="conditional-section" id="book_issue_details">
          <div class="form-group">
            <label>不具合の種類</label>
            <div class="radio-item" onclick="selectRadio('issue_type', 'binding')">
              <input type="radio" name="issue_type" value="binding" id="binding">
              <label for="binding">乱丁・落丁</label>
            </div>
          </div>
          <div class="form-group">
            <label>ページ番号</label>
            <input type="number" id="page_number" placeholder="例：148149">
          </div>
        </div>

        <div style="text-align: center; margin-top: 2em;">
          <button type="submit" class="submit-btn">送信する</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p id="footer-text">© 2025 狭間書房　（4/33）</p>
  </footer>

  <script>
    function selectRadio(name, value) {
      document.querySelectorAll(`input[name="${name}"]`).forEach(radio => {
        radio.closest('.radio-item').classList.remove('selected');
        radio.checked = false;
      });
      const target = document.getElementById(value);
      target.checked = true;
      target.closest('.radio-item').classList.add('selected');

      if (name === 'inquiry_type') {
        document.getElementById('book_issue_details').style.display = (value === 'book_issue') ? 'block' : 'none';
      }
    }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const book = document.getElementById('book_title').value;
      const type = document.querySelector('input[name="issue_type"]:checked')?.value;
      const page = document.getElementById('page_number').value;

      if (book === 'LIMINAL SPACE 100' && type === 'binding' && page === '148149') {
        showPDFConfirmPage();
      } else {
        showThankYouPage();
      }
    });

    // 完了画面の表示ロジック（CSSクラスを使って自動レスポンシブ化）
    function showPDFConfirmPage() {
      const mainContent = document.getElementById('main-content');
      document.getElementById('footer-text').innerText = '© 2025 狭間書房　（5/33）';
      mainContent.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; min-height: 50vh; padding: 1em;">
          <div class="thanks-box">
            <h1 class="thanks-title">落丁部分のPDFを<br>送信しました</h1>
            <button onclick="window.location.href='https://acrobat.adobe.com/id/urn:aaid:sc:AP:ac520bd2-d7ca-4718-8091-96ab9de9e312'"
                    class="submit-btn" style="width:100%;">PDFを確認する</button>
          </div>
        </div>`;
      window.scrollTo(0, 0);
    }

    function showThankYouPage() {
      const mainContent = document.getElementById('main-content');
      document.getElementById('footer-text').innerText = '© 2025 狭間書房　（-/33）';
      mainContent.innerHTML = `
        <div style="display: flex; align-items: center; justify-content: center; min-height: 50vh; padding: 1em;">
          <div class="thanks-box">
            <h1 class="thanks-title">お問い合わせ<br>ありがとうございました</h1>
            <p style="color:#32a9cd; margin-bottom:2em;">担当者が確認いたします。</p>
            <button onclick="window.location.href='https://hazamashobo.github.io/main/index.html'"
                    class="submit-btn" style="width:100%;">ホームに戻る</button>
          </div>
        </div>`;
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
